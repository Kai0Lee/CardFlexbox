<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="./style.css">
</head>
<body class="bkg">
  <div class="container">
    <div class="card">
      <img src="./images/image-product-mobile.jpg" class="product">
      <div class="text">
        <h3 class="perf">
          Perfume
        </h3>
        
        <h1>
          Gabrielle Essence Eau De Parfum
        </h1>
        <p>
          A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.
        </p>
        
        <div class="cost">
          <h2>
            $149.99
          </h2>
          <h3 class="mini-cost">
            $169.99
          </h3>
        </div>
        <button>
          <img src="./images/icon-cart.svg" sizes="32x32" class="cart">
          Add to Cart
        </button>
      </div>
    </div>
    
  </div>
  
  
  <div class="attribution">
    Challenge by <a src="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="">Kai Lee</a>
  </div>
</body>
</html>
